theme = "catppuccin_mocha"

[editor]
cursorline = true
gutters = ["diagnostics", "line-numbers"]
line-number = "relative"
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-inlay-hints = true
display-messages = true

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true

[keys.normal]
C-s = ":w" # Save file

[keys.normal.space.g]
g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]

[keys.insert]
C-s = ["normal_mode", ":w"] # Enter normal mode and save file
